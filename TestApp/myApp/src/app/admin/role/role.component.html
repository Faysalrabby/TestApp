<div class="card">
    <div class="card-header">
        <h3>USER ROLES</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="roleForm" (ngSubmit)="onSave()">
            <div class="form-group col-md-4">
                <label>ROLE</label>
                <input type="text" class="form-control" formControlName="roleName">
            </div>
            <button type="submit" [disabled]=!roleForm.valid class="btn btn-success">Save</button>
        </form>
    </div>
</div>
<div class="card">
    <table class="table table-bordered table-hover table-striped table-active">
        <thead>
            <tr>
                <th>SL</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor ="let rol of roleList; let i =index"[attr.data-index]="i">
                <td>{{i+1}}</td>
                <td>{{rol.roleName}}</td>
                <td>
                    <button type="button" (click)="onEdit(rol)" class="btn btn-warning">Edit</button>
                    <button type="button" (click)="onDelete(rol)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
